<P>
Gwawl is listed in the North Wales genealogical triads from the Book of Sir Richard Wynn of Gwydir 
(c.1577)<a href="../../references/Bromwich1961Trioedd.html" target="bottom">*</a>
as the daughter of (Coel) Godebog, the mother of Cunedda, and the wife of Edyrn son of Padarn Peisrudd. 
She gained the lordship of Gwynedd (North Wales) by distaff.
