Intriguingly Morris<A href="../../references/Morris1980Nennius.html">*</A> translates <I>Guur Helic</I> as "Gorheli". As he died without leaving 
any notes on this, it is hard to know whether he had a specific place in mind or whether this was 
an attempt at anglicisation. The nearest seems to be <A href="http://www.multimap.com/map/browse.cgi?client=public&X=338000.686311198&Y=205000.561240592&width=500&height=300&gride=338382.686311198&gridn=205099.561240592&srec=0&coordsys=gb&db=freegaz&addr1=&addr2=&addr3=&pc=&advanced=&local=&localinfosel=&kw=&inmap=&table=&ovtype=&zm=0&scale=25000&down.x=190&down.y=8" class=place target=_new>Gwehelog</A> in Monmouthshire.
