<P>
<I>Culhwch ac Olwen</I> actually gives <I>Llynn Llyw</I> [<A href="../../references/BromwichEvans1992Culhwch.html">*</A>line 891] as the home of 
the Salmon, and <I>Llynn Lliwan</I> [<A href="../../references/BromwichEvans1992Culhwch.html">*</A>line 1179] as the location near where the boar 
<I>Twrch Trwyth</I> leaves Wales. Bromwich and Evans<A href="../../references/BromwichEvans1992Culhwch.html">*</A> suggest 
the former is synonymous with the latter.
